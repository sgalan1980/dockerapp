machine:
  pre: 
    - curl -sSL https://s3.amazonws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  override:
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: [circle_ci_publish, master]
    commands:
      - docker login -e $